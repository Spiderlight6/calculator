<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="container">

        <div class="displayContainer">
            <div id="display"></div>
        </div>


        <div class="buttonContainer">

            <button class="numbers" onclick="showDisplay(this.value)" value="7">7</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="8">8</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="9">9</button>
            
            
            <button class="operations">/</button>
            
            <button class="numbers" onclick="showDisplay(this.value)" value="4">4</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="5">5</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="6">6</button>
            <button class="operations">+</button>
            
           
            <button class="numbers" onclick="showDisplay(this.value)" value="1">1</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="2">2</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="3">3</button>
            
            
            <button class="operations">x</button>
            <button id="clear">C</button>
            <button class="numbers" onclick="showDisplay(this.value)" value="0">0</button>
            <button >=</button>
            <button class="operations">-</button>
            
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
